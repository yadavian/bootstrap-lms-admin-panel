<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
</head>

<body class="">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card  o-hidden border-0 my-5">
                    <div class="card-body p-5">
                        <div class="row">
                            <div class="col-md-3 col-xl-0"></div>
                            <div class="col-md-6">
                                <div class="card shadow mb-3">
                                    <div class="card-header py-3">
                                        <p class="text-primary m-0 fw-bold text-center">ADMIN LOGIN</p>
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3"><label class="form-label"
                                                            for="username"><strong>Username</strong></label>
                                                        <input class="form-control" type="text" id="username"
                                                            placeholder="username" name="username">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3">
                                                        <label class="form-label"
                                                            for="first_name"><strong>Password</strong></label>
                                                        <input class="form-control" type="password" id="first_name"
                                                            placeholder="password" name="first_name" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3 mt-3 text-center">
                                                <a class="btn btn-primary btn-sm px-5" href="book.html" type="submit">Login</a>
                                            </div>
                                            <div class="mb-3 mt-3 text-left">

                                                <div class="text-center">
                                                    <a class="small"
                                                        href="forgot-password.html">Forgot Password?</a>
                                                </div>
                                                <div class="text-center"><a class="small" href="user-book.html">User
                                                        Login</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
